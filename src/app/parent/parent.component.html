<div class="grid">
    <div class="top">
        <div class="card">
            <h1>Parent Component</h1>
            <input type="text" #parent>
            <button (click)="sendToChild()">Click me</button>
            <p>{{messageFromChild}}</p>
        </div>
    </div>

    <div class="bottom">
        <div class="card">
            <app-child [parentToChild]="messageToChild" (childToParent)="msgFromChild($event)"></app-child>
        </div>

    </div>
